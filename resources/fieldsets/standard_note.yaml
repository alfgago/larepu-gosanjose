title: 'Standard Note'
fields:
  -
    handle: excerpt
    field:
      character_limit: '160'
      antlers: false
      display: Excerpt
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: author
    field:
      mode: select
      display: Author
      type: users
      icon: users
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: content
    field:
      restrict: false
      automatic_line_breaks: true
      automatic_links: false
      escape_markup: false
      smartypants: false
      antlers: false
      display: Content
      type: markdown
      icon: markdown
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: main_image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      display: 'Main Image'
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      validate:
        - required
