<div class="max-w-5xl mx-auto relative lg:mb-16 lg:my-16 pt-8 lg:mt-4">
    <div class="side-banner-container left-banner"></div>
    <div class="side-banner-container right-banner"></div>
    <a class="ml-2" href="/">
        <button type="button" class="text-green-700 border border-green-700 hover:bg-green-600 hover:text-white focus:outline-none font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:text-green-600 dark:hover:text-white">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/></svg>
            <span class="sr-only">Icon description</span>
        </button>
    </a>
    <article class="pb-6 lg:pb-0 pt-4">
        <h1 id="note-title" class="px-4">{{ title }}</h1>
        <div class="flex flex-col content-show">
            {{responsive:featured_image loading='lazy' id="note-image" class="w-full" webp="true" avif="false" quality:webp="85" glide:width="1600"}}
            <div class="p-8">
                {{ content }}
            </div>
        </div>
    </article>
    <div class="more bg-green-600 hover:bg-green-700 inline-block text-sm p-4 uppercase tracking-widest text-white py-1 my-3">
        <a target="_blank" href="{{facebook_link}}">More</a>
    </div>
    <div class="w-full flex justify-center mt-8">
        {{embed_code}}
    </div>
</div>
