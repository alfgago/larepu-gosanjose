title: Article
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          display: Title
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          display: Content
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
      -
        handle: excerpt
        field:
          type: textarea
          display: Excerpt
          character_limit: 160
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
      -
        handle: main_image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Main Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
      -
        handle: design
        field:
          type: terms
          taxonomies:
            - design
          display: Design
          mode: select
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: false
          max_items: 1
          create: true
      -
        handle: topics
        field:
          type: terms
          taxonomies:
            - topics
          display: Topics
          mode: select
