<nav class="flex items-center justify-center lg:justify-center flex-wrap py-5 px-auto bg-green-600">
    <div class="w-1/4"></div>
    <div class="w-2/4">
        <div class="block lg:hidden">
            <button class="flex items-center px-3 text-white" x-bind:class="{'hidden': showMobileNav}" @click="showMobileNav = true">
            <svg class="fill-current h-5 w-5" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Open Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                </svg>
            </button>
            <button class="items-center px-3 text-white" x-bind:class="{'flex': showMobileNav, 'hidden': ! showMobileNav}" @click="showMobileNav = false" x-cloak>
                <svg class="fill-current h-5 w-5" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Close Menu</title>
                    <path
                        d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z" />
                </svg>
            </button>
        </div>
        <div class="w-full lg:w-auto justify-evenly lg:flex items-center" @click.outside="showMobileNav = false" x-show="showMobileNav">
            {{ nav }}
            <a href="#{{ title|slugify }}" class="block uppercase {{ is_current || is_parent ?= 'font-medium text-white' }} mt-4 lg:inline-block text-white text-lg hover:text-white lg:mt-0 mr-12">
                {{ title }}
            </a>
            {{ /nav }}
        </div>
    </div>
    <div class="w-1/4">
        <form action="/search/results" class="flex flex-row items-center">
            <img src="/assets/site/search.svg" class="h-6 w-6">
            <input class="border-2 border-gray outline-none px-2 h-8 rounded-none placeholdler-black font-bold ml-4" placeholder="Search" type="search" autofocus name="q" value="{{ get:q }}" placeholder="Search">
        </form>
    </div>
    
</nav>
