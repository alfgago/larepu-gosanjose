sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: false
          input_type: text
          antlers: false
      -
        handle: ad_image
        field:
          mode: list
          container: assets
          restrict: true
          allow_uploads: false
          show_filename: true
          display: Image
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          folder: content/lr
          max_files: 1
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          instructions_position: above
          listable: hidden
          visibility: hidden
          always_save: false
          generate: true
      -
        handle: link
        field:
          display: Link
          type: link
          icon: link
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
title: Ad
