sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          display: Image
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
      -
        handle: page_relation
        field:
          max_items: 1
          mode: select
          display: 'Page relation'
          type: collections
          icon: collections
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          instructions_position: above
          listable: hidden
          visibility: read_only
          always_save: false
          generate: false
          validate:
            - required
      -
        handle: url
        field:
          display: Url
          type: link
          icon: link
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
title: Ad
