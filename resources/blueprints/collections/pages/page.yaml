title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          character_limit: 0
          display: Title
          validate:
            - required
      -
        handle: content
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: true
          smartypants: false
          type: markdown
          display: Content
      -
        handle: template
        field:
          type: template
          display: Template
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: position
        field:
          display: Position
          type: integer
          icon: integer
          instructions: 'It''s the order for show in the home page.'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
  related:
    display: Related
    fields:
      -
        handle: ad_field
        field:
          mode: select
          create: true
          display: 'Ad Field'
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          max_items: 1
          collections:
            - ads
