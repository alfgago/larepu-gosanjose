<!doctype html>
<html lang="{{ site:short_locale }}" class="scroll-smooth overflow-x-hidden w-screen">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }} — {{ settings:site_name }}</title>
        <meta name="description" content="{{ excerpt ?? title }}">
        <meta name="theme-color" content="00908F">
        <meta property="og:title" content="{{ title }} — {{ settings:site_name }}" />
        <meta property="og:description" content="{{ excerpt ?? title }}" />
        <meta property="og:url" content="{{current_url}}" />
        <meta property="og:image" content="https://gosanjose.cr{{ featured_image:src }}" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:type" content="{{ if is_homepage }}website{{ else }}article{{ /if }}" />
        <meta content="summary" name="twitter:card"  >
        <meta name="twitter:title" content="{{ title }}">
        <meta content="{{current_url}}" name="twitter:site">
        <meta name="twitter:image" content="https://gosanjose.cr{{ featured_image:src }}">
        <meta name="twitter:description" content="{{ excerpt ?? title }}">
        <link rel="stylesheet" href="{{ mix src='css/fonts.css' }}">
        <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">
        <script src="{{ mix src='/js/site.js' }}" defer></script>
        <script src="js/weather.js" defer></script>
        <script src="js/custom.js" defer></script>
        <link rel="icon" type="image/x-icon" href="assets/site/favicon.ico">
    </head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BRT52B8S6F"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-BRT52B8S6F');
    </script>
    <body id="body" class="bg-white leading-normal text-grey-800 font-futural overflow-x-hidden">
        {{ partial:nav }}
        {{ template_content }}
        {{ partial:footer }}
    </body>
</html>
